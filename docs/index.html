<!-- Modal add a driver  -->
<div class="modal fade" id="addDriver" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a New Driver</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-group">
                <label for="wallet_addr">Enter Driver Wallet Address</label>
                <input type="text" class="form-control" id="wallet_addr" placeholder="Enter Wallet address">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.becomeDriver(); return false;">Submit</button>
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End of modal adding a driver  -->

<!-- Modal form to request a ride-->

<div class="modal fade" id="requestDriver" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Become a Driver</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-group">
                <label for="Driver_Name">Name</label>
                <input type="text" class="form-control" id="Driver_Name" placeholder="Enter your name">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.requestDriver(); return false;">Submit</button>
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End of request to become a driver  -->

<div id="spinner"  class=".col-xs-6 .col-md-4">
  <div class="cube1"></div>
  <div class="cube2"></div>
  <div class="waitingForDriver"><h5>LOOKING FOR A DRIVER</h5></div>
</div>

<!-- start search -->
    <div id="search" class="container">
      <div style="display: show;">
        <div class="row-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form class="has-feedback">
                    <div class="form-group">
                      <input type="text" class="form-control" id="Rider_Name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control vresize" id="ride_Pickup" placeholder="Enter Pickup Location" maxlength="255">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control vresize" id="ride_destination" placeholder="Enter Destination" maxlength="255">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="panel-footer">
                      <button type="button"
                      class="btn btn-primary btn-success button-sub"
                      onclick="App.requestRide(); return false;">Find my Ride</button>

                      <div id="right-panel">
                        <span id="total"></span>
                      </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END SEARCH  -->

    <div id="map"></div>

    <div id="ridesRow" class="row">
      <!-- Rides LOAD HERE -->
    </div>


      <div id="rideTemplate" style="display: none;">
        <div class="row-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
              <strong>Pickup</strong>: <span class="ride-Pickup"></span><br/>
              <strong>Destination</strong>: <span class="ride-destination"></span><br/>
              <strong>Price (ETH)</strong>: <span class="ride-price"></span><br/>
              <strong>Requested by</strong>: <span class="rider"></span><br/>
              <strong>Driver</strong>: <span class="driver"></span><br/>
            </div>
            <div class="panel-footer">
              <div class="pull-right status">
              <span></span>
            </div>
              <button
              type="button"
              class="btn btn-primary btn-success btn-accept"
              onclick="App.acceptRide(); return false;">Accept</button>
              <!-- startTrip button -->
              <button
              type="button"
              class="btn btn-primary btn-success btn-startTrip"
              onclick="App.startTrip(); return false;">Strart Trip</button>
                      <!-- payForRide button -->
              <!-- <button
              type="button"
              class="btn btn-primary btn-danger btn-end"
              onclick="App.endTrip(); return false;">END TRIP</button> -->

              <button
              type="button"
              class="btn btn-primary btn-success btn-pay"
              onclick="App.payForRide(); return false;">Pay</button>

            </div>
          </div>
        </div>
      </div>
